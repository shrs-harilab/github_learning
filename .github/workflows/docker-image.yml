name: Docker Image CI

on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - id: cache-docker
        uses: actions/cache@v3
        env:
          CACHE_KEY_PREFIX: ${{ runner.os }}-docker-cache-
          CACHE_KEY: ${{ runner.os }}-docker-cache-${{hashFiles('Dockerfile')}}
        with:
          path: /tmp/docker-registry
          key: ${{ env.CACHE_KEY }}
          restore-keys: ${{env.CACHE_KEY_PREFIX}}
      - name: Build
        uses: docker/build-push-action@v3
        with:
          context: .
          push: false
          tags: latest
          cache-to: type=local,dest=/tmp/docker-registry
          cache-from: type=local,src=/tmp/docker-registry
